<h1>Products</h1>

<div *ngFor = "let product of products; index as productId">

<h2><a [routerLink] = "['/products', productId]">{{product.name}}</a></h2>
<div>{{product.price}}</div>
<div>{{product.description}}</div>

</div>

<br>
<div><a [routerLink]="['/shipping']">Shipping Prices</a></div>
